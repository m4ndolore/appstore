<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M4ndo: This is the way.</title>
  <style>
    /* Make sure the page occupies the full browser window. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* The iframe also needs to occupy 100% of its parent (the body). */
    .airtable-embed {
      width: 100%;
      height: 100%;
      border: none; /* remove any border for a cleaner look */
      display: block; /* ensures no extra spacing around iframe */
    }
  </style>
</head>
<body>
  <iframe
    class="airtable-embed"
    src="https://airtable.com/embed/appZG61hCjtnjJulm/shr4MPazkr3zLOYj7"
    frameborder="0">
  </iframe>
</body>
</html>
